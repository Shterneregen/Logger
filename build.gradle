plugins {
    id "java"
    id "application"
}

mainClassName = 'random.Main'

repositories {
    jcenter()
}


dependencies {
    compile "com.1stleg:jnativehook:2.1.0"
//    compile fileTree(dir: 'libs', include: '*.jar')
}

jar {
    baseName = 'logger'

    manifest {
        attributes(
                'Class-Path': configurations.compileClasspath.files.collect { "$it.name" }.join(' '),
                'Main-Class': 'random.Main'
        )
    }

    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}